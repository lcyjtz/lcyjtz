<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文章在线编辑</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="js/article.js "></script>
    <link rel="stylesheet" type="text/css" href="css/articleeditor.css" />
</head>
<!-- Markdown在线编辑用法 -->

<body>
    <div style="font-size: 20px;height: 30px; text-align: center;color: #009689; font-weight: bold;">Markdown文章在线编辑</div>
    <div id="area">
        <table>
            <tr>
                <td><textarea name="" id="md-area" onkeyup=mdSwitch()></textarea></td>
                <td>
                    <div id="show-area" class="clearfix"></div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="float: right;"><input type="submit" value="确定"></td>
            </tr>
        </table>
    </div>
</body>

</html>
